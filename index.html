<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="lab1.css"></head>
<link rel="stylesheet" type="text/css" media="screen and (max-device-width: 480px)" href="lab1mobile.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<body>
<div id="mapStuff">
<div id="googleMap"></div>

<table id="controlBar">
<tr>
<td id="typeButtons">
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.TERRAIN);">TERRAIN</button>
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.ROADMAP);">ROADMAP</button>
</br>
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.SATELLITE);">SATELLITE</button>
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.HYBRID);">HYBRID</button>
</td>


<td id="zoomButtons">
<span class="glyphicon glyphicon-zoom-in" id="zoomIn"></span>
</br>
<span class="glyphicon glyphicon-zoom-out" id="zoomOut"></span>
</td>

<td id="controlButtons">
<span style="text-align: center;" class="glyphicon glyphicon-arrow-up" id="up"></span>
</br>
<span class="glyphicon glyphicon-arrow-left" id="left"></span>
<span class="glyphicon glyphicon-arrow-right" id="right"></span>
</br>
<span style="text-align: center;" class="glyphicon glyphicon-arrow-down" id="down"></span>
</td>
</tr>
</table>
</div>



</body>
</html>
