<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="app.js"></script>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<body>
<div id="mapStuff">
<div id="googleMap" style="width:800px;height:600px;"></div>

<table style="float:left;">
<tr>
<td>
<div class="typeButtons">
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.TERRAIN);">TERRAIN</button>
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.ROADMAP);">ROADMAP</button>
</br>
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.SATELLITE);">SATELLITE</button>
<button class="btn btn-primary btn-sm" onclick="map.setMapTypeId(google.maps.MapTypeId.HYBRID);">HYBRID</button>
</div>
</td>


<td>
<div class="zoomButtons">
</br>
<span style="font-size:250%;" class="glyphicon glyphicon-zoom-in" id="zoomIn"></span>
</br>
<span style="font-size:250%;" class="glyphicon glyphicon-zoom-out" id="zoomOut"></span>
</div>
</td>

<td>
<div style="text-align: center;" class="controlButtons">
	<b>Pan</b>
</br>
<div>
<span style="text-align:center; font-size:150%;" class="glyphicon glyphicon-arrow-up" id="up"></span>
</br>
<span style="font-size:150%;" class="glyphicon glyphicon-arrow-left" id="left"></span>
<span style="font-size:150%;" class="glyphicon glyphicon-arrow-right" id="right"></span>
</br>
<span style="text-align:center; font-size:150%;" class="glyphicon glyphicon-arrow-down" id="down"></span>
</td>
</tr>
</table>
</div>
</div>
</div>
