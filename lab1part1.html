<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var map;
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(59.347327,18.073537),
    zoom:16,
    mapTypeId:google.maps.MapTypeId.TERRAIN,
    disableDefaultUI: true
  };
  map=new google.maps.Map(document.getElementById("googleMap"), mapProp);

}
google.maps.event.addDomListener(window, 'load', initialize);

</script>

</head>

<body>
<div id="googleMap" style="width:800px;height:600px;"></div>

</br>

<button onclick="map.setMapTypeId(google.maps.MapTypeId.TERRAIN);">TERRAIN</button>
<button onclick="map.setMapTypeId(google.maps.MapTypeId.ROADMAP);">ROADMAP</button>
<button onclick="map.setMapTypeId(google.maps.MapTypeId.SATELLITE);">SATELLITE</button>
<button onclick="map.setMapTypeId(google.maps.MapTypeId.HYBRID);">HYBRID</button>

</body>
</html>
